<h1 id="projectName"><%= project.get('name') %></h1>

<table>
  <thead>
    <tr>
      <th>
        <form id="addName">
          <input id="newName" name="newName" type="text" /><button type="submit">Add Name</button>
        </form>
      </th>
      <% _.each(project.get('tlds'), function(tld) { %>
        <td>.<%= tld %></td>
      <% }) %>
    </tr>
  </thead>

  <tbody>
  </tbody>
</table>
