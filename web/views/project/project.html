<h1 id="projectName"><%= project.get('name') %></h1>

<section class="table-responsive">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>
          <form id="addName">
            <input id="newName" name="newName" type="text" /><button type="submit">Add Name</button>
          </form>
        </th>
        <% _.each(project.get('tlds'), function(tld) { %>
          <th class="nameTable-name">.<%= tld %></th>
        <% }) %>
      </tr>
    </thead>

    <tbody>
    </tbody>
  </table>
</section>
