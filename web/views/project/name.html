<td><%= name %></td>
<% _.each(tlds, function(tld) { %>
  <% if (availability[tld] === undefined || availability[tld] === null) { %>
    <td class="info nameTable-name">
      Unknown
    </td>
  <% } else if (availability[tld]) { %>
    <td class="success nameTable-name">
      <span class="success glyphicon glyphicon-ok"></span>
    </td>
  <% } else { %>
    <td class="danger nameTable-name">
      <span class="error glyphicon glyphicon-ban-circle"></span>
    </td>
  <% } %>
<% }) %>
