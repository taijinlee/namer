<form class="span4 offset4 white-container" method="post" id="signupForm">
  <input type="hidden" name="type" value="base" />
  <div class="control-group">
    <label class="control-label" for="email">Email:</label>
    <div class="controls">
      <input id="email" type="email" name="identifier" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="secret">Password:</label>
    <div class="controls">
      <input id="secret" type="password" name="secret" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" id="signupButton">Sign Up</button>
    </div>
  </div>
</form>
